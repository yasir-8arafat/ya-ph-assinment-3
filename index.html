<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Third Assinment Project</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style>
        .adlam-font {
            font-family: "ADLaM Display", serif;
            font-weight: 400;
            font-style: normal;
        }

        .sora-font {
            font-family: "Sora", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body class="sora-font w-[98%] md:w-[95%] lg:w-[83%] mx-auto px-4 md:px-6 py-4 md:py-8">
    <header>
        <nav class="flex items-center justify-between drop-shadow-md lg:drop-shadow-none bg-[#FFF9F4] pb-4 md:pb-0">
            <div class="flex items-center gap-2">
                <img src="c1-assets/logo-header.png" alt="">
                <p class="text-2xl text-[#111111]">Browse<span class="text-[#FFDC26]">4</span>Pets</p>
            </div>
            <div class="flex space-x-4 text-lg text-[#111111] hidden lg:block">
                <a href="">Find a pet</a>
                <a href="">Breeds</a>
                <a href="">Contact us</a>
            </div>
            <div class="flex space-x-3 items-center hidden lg:block">
                <i class="fa-regular fa-bell text-2xl animate-bounce"></i>
                <i class="fa-solid fa-magnifying-glass text-2xl"></i>
                <button class="text-lg text-[#111111] px-7 py-2 border rounded-lg border-yellow-400">Login</button>
                <button class="text-lg text-[#111111] px-7 py-2 border rounded-lg border-yellow-400 bg-yellow-400">Register</button>
            </div>
            <div class="lg:hidden">
                <i class="fa-solid fa-bars text-5xl"></i>
            </div>
        </nav>
        <hr class="lg:hidden border-4">
        <!-- banner section start -->
        <section style="background-image:url(./c1-assets/cat-big.png)" class="mt-16 bg-no-repeat bg-right-bottom bg-contain h-[400px] lg:h-[600px]">
            <div class="space-y-5 w-[90%] md:w-[65%]">
                <h2 class="adlam-font text-3xl md:text-5xl lg:text-6xl text-[#111111]">Pamper Your Pet,<br> Because They Deserve<br>the Bes</h2>
                <p class="text-base lg:text-xl text-gray-600">Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and make tails wag with joy!</p>
                <button class="text-lg text-[#111111] px-7 py-2 border rounded-lg border-yellow-400 bg-yellow-400">Find a pet</button>
            </div>
            <div class="border-2 rounded-xl p-1 drop-shadow-md animate-bounce w-[50%] md:w-[35] lg:w-[20%] mx-auto">
                <p class="text-center text-amber-600 adlam-font">Take Care Of Your Pet </p>
                <img class="animate-spin mx-auto" src="c1-assets/dog-cartoon.png" alt="">
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
